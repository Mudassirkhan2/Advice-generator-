<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  /> 
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="main-container">
            <p class="advice-id">
                ADVICE #<span id="id"></span>
            </p>

            <p >"<span class="advice">
                </span>
            "</p>
            <picture>
               <source media="(min-width:475px )" srcset="images/pattern-divider-desktop.svg">
               <img src="images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
            </picture>
          <div class="btn-container">
               <button id="btn"> <img src="images/icon-dice.svg" alt="icon-dice"></button>
          </div>
        </div>
    </main>
    
 

    <script src="script.js"></script>
</body>

</html>
